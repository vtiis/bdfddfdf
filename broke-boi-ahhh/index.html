<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ree wounded — BB</title>
<style>
:root {
  --glow: 0 0 10px rgba(255,255,255,0.3);
}

body {
  margin: 0;
  padding: 0;
  background: #000;
  color: #fff;
  font-family: 'Courier New', monospace;
  cursor: none;
  overflow-x: hidden;
}

.cursor {
  position: fixed;
  width: 15px;
  height: 15px;
  background: #fff;
  border-radius: 50%;
  mix-blend-mode: difference;
  pointer-events: none;
  z-index: 9999;
  transform: translate(-50%, -50%);
  transition: transform 50ms ease, width 300ms ease, height 300ms ease;
}

.header {
  position: fixed;
  top: 0;
  width: 100%;
  padding: 2rem;
  z-index: 100;
  display: flex;
  justify-content: space-between;
}

.back-btn {
  color: #fff;
  text-decoration: none;
  font-size: 1rem;
  position: relative;
  padding-bottom: 2px;
}

.back-btn::before {
  content: '';
  position: absolute;
  bottom: 0;
  left: 0;
  width: 0;
  height: 1px;
  background: #fff;
  transition: width 0.6s cubic-bezier(0.77, 0, 0.175, 1);
}

.back-btn:hover::before {
  width: 100%;
}

.release-container {
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  min-height: 100vh;
  padding: 8rem 2rem 4rem;
  position: relative;
}

.cover-art {
  width: 300px;
  height: 300px;
  object-fit: cover;
  margin-bottom: 2rem;
  box-shadow: var(--glow);
  transition: transform 0.6s ease, box-shadow 0.6s ease;
}

.cover-art:hover {
  transform: scale(1.02);
  box-shadow: 0 0 20px rgba(255,255,255,0.5);
}

.release-info {
  text-align: center;
  margin-bottom: 3rem;
  max-width: 600px;
}

.release-title {
  font-size: 2rem;
  margin-bottom: 0.5rem;
  letter-spacing: -0.1rem;
}

.release-year {
  opacity: 0.7;
  margin-bottom: 1.5rem;
  display: block;
}

.platforms {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
  gap: 1.5rem;
  width: 100%;
  max-width: 600px;
}

.platform {
  display: flex;
  flex-direction: column;
  align-items: center;
  text-decoration: none;
  color: #fff;
  transition: transform 0.3s ease;
}

.platform:hover {
  transform: translateY(-5px);
}

.platform-icon {
  width: 50px;
  height: 50px;
  margin-bottom: 0.5rem;
  filter: grayscale(100%) contrast(120%);
  transition: filter 0.3s ease;
}

.platform:hover .platform-icon {
  filter: grayscale(0%) contrast(100%);
}

.platform-name {
  font-size: 0.8rem;
  opacity: 0.8;
  text-align: center;
}

.tracklist {
  width: 100%;
  max-width: 500px;
  margin: 3rem 0;
}

.track {
  display: flex;
  justify-content: space-between;
  padding: 0.8rem 0;
  border-bottom: 1px solid rgba(255,255,255,0.1);
}

.scanlines {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: linear-gradient(
    180deg,
    rgba(255,255,255,0) 0%,
    rgba(255,255,255,0.02) 50%,
    rgba(255,255,255,0) 100%
  );
  background-size: 100% 6px;
  z-index: 5;
  pointer-events: none;
  animation: scan 8s linear infinite;
}

@keyframes scan {
  0% { background-position: 0 0; }
  100% { background-position: 0 100%; }
}

.vignette {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  box-shadow: inset 0 0 200px #000;
  pointer-events: none;
  z-index: 6;
}

@media (max-width: 768px) {
  .cover-art {
    width: 250px;
    height: 250px;
  }
  
  .platforms {
    grid-template-columns: repeat(2, 1fr);
  }
}
</style>
</head>
<body>
<div class="cursor"></div>
<div class="scanlines"></div>
<div class="vignette"></div>

<header class="header">
  <a href="discography.html" class="back-btn">← back to releases</a>
</header>

<main class="release-container">

    <a href="https://youtube.com" target="_blank" class="platform">

    <a href="https://bandcamp.com" target="_blank" class="platform">
      <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/d/da/Bandcamp-button-circle-black.svg/1024px-Bandcamp-button-circle-black.svg.png" class="platform-icon">
      <span class="platform-name">Bandcamp</span>

    <a href="https://soundcloud.com" target="_blank" class="platform">

</main>

<script>
// Кастомный курсор
document.addEventListener('mousemove', e => {
  const cursor = document.querySelector('.cursor');
  cursor.style.left = `${e.clientX}px`;
  cursor.style.top = `${e.clientY}px`;
});

// Эффекты наведения
document.querySelectorAll('a, button').forEach(el => {
  el.addEventListener('mouseenter', () => {
    document.querySelector('.cursor').style.width = '25px';
    document.querySelector('.cursor').style.height = '25px';
    document.querySelector('.cursor').style.opacity = '0.5';
  });
  
  el.addEventListener('mouseleave', () => {
    document.querySelector('.cursor').style.width = '15px';
    document.querySelector('.cursor').style.height = '15px';
    document.querySelector('.cursor').style.opacity = '1';
  });
});

// Плавное появление
document.addEventListener('DOMContentLoaded', () => {
  setTimeout(() => {
    document.querySelector('.cover-art').style.opacity = '1';
    document.querySelector('.release-info').style.opacity = '1';
    document.querySelector('.platforms').style.opacity = '1';
    document.querySelector('.tracklist').style.opacity = '1';
  }, 300);
});
</script>
</body>
</html>
