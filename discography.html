<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ree wounded — discography</title>
<style>
@keyframes fadeIn{0%{opacity:0;transform:translateY(20px)}100%{opacity:1;transform:translateY(0)}}@keyframes float{0%,100%{transform:translateY(0)}50%{transform:translateY(-10px)}}@keyframes glitch{0%{clip-path:inset(10% 0 90% 0)}20%{clip-path:inset(80% 0 5% 0)}40%{clip-path:inset(30% 0 60% 0)}60%{clip-path:inset(70% 0 20% 0)}80%{clip-path:inset(5% 0 85% 0)}100%{clip-path:inset(45% 0 45% 0)}}@keyframes scan{0%{background-position:0 0}100%{background-position:0 100%}}body{margin:0;padding:0;background:#000;color:#fff;font-family:'Courier New',monospace;cursor:none;overflow-x:hidden}.cursor{position:fixed;width:15px;height:15px;border-radius:50%;background:#fff;mix-blend-mode:difference;z-index:9999;pointer-events:none;transform:translate(-50%,-50%);transition:transform 50ms ease,width 300ms ease,height 300ms ease}.header{position:fixed;top:0;width:100%;padding:2rem;z-index:100;display:flex;justify-content:space-between;animation:fadeIn 1s ease-out}.back-btn{color:#fff;text-decoration:none;font-size:1rem;position:relative;padding-bottom:2px;transition:opacity 0.3s ease}.back-btn::before{content:'';position:absolute;bottom:0;left:0;width:0;height:1px;background:#fff;transition:width 0.6s cubic-bezier(0.77,0,0.175,1)}.back-btn:hover::before{width:100%}.gallery{display:grid;grid-template-columns:repeat(auto-fill,minmax(300px,1fr));gap:4rem;padding:10rem 3rem;width:100%;max-width:1400px;margin:0 auto}.release{position:relative;aspect-ratio:1/1;overflow:hidden;opacity:0;transform:translateY(20px);animation:fadeIn 0.8s forwards;animation-delay:calc(var(--i)*0.1s)}.release::before,.release::after{content:'';position:absolute;width:100%;height:100%;top:0;left:0;opacity:0;transition:opacity 0.6s ease}.release::before{background:linear-gradient(45deg,transparent 50%,rgba(255,255,255,0.03) 100%);z-index:1}.release::after{background:rgba(0,0,0,0.2);z-index:2}.release-img{width:100%;height:100%;object-fit:cover;transition:transform 1.2s cubic-bezier(0.165,0.84,0.44,1),filter 0.8s ease;filter:grayscale(80%) contrast(120%)}.release:hover .release-img{transform:scale(1.05);filter:grayscale(0%) contrast(110%)}.release:hover::before,.release:hover::after{opacity:1}.release-title{position:absolute;bottom:0;left:0;width:100%;padding:1.5rem;background:linear-gradient(0deg,rgba(0,0,0,0.8) 0%,transparent 100%);color:#fff;font-size:0.9rem;opacity:0;transform:translateY(10px);transition:all 0.6s cubic-bezier(0.165,0.84,0.44,1);z-index:3}.release:hover .release-title{opacity:1;transform:translateY(0)}.scanlines{position:fixed;top:0;left:0;width:100%;height:100%;background:linear-gradient(180deg,rgba(255,255,255,0)0%,rgba(255,255,255,0.02)50%,rgba(255,255,255,0)100%);background-size:100% 6px;z-index:5;pointer-events:none;animation:scan 8s linear infinite}.vignette{position:fixed;top:0;left:0;width:100%;height:100%;box-shadow:inset 0 0 200px #000;pointer-events:none;z-index:6}.glitch-overlay{position:fixed;top:0;left:0;width:100%;height:100%;background:url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noise'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.8' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%' height='100%' filter='url(%23noise)' opacity='0.03'/%3E%3C/svg%3E");pointer-events:none;z-index:7}@media (max-width:768px){.gallery{grid-template-columns:1fr;gap:2rem;padding:8rem 1.5rem}.release-title{padding:1rem}}
</style>
</head>
<body>
<div class="cursor"></div>
<div class="scanlines"></div>
<div class="vignette"></div>
<div class="glitch-overlay"></div>

<header class="header">
<a href="index.html" class="back-btn">← return</a>
</header>

<main class="gallery">
  <a href="/broke-boi-ahhh/" class="release-link">
    <article class="release" style="--i:1">
      <img src="/assets/releases/bb.jpg" alt="BB" class="release-img">
      <div class="release-title">BB (2024) | 38:12</div>
    </article>
  </a>



<article class="release" style="--i:2">
<img src="assets/releases/new-era.jpg" alt="NEW ERA" class="release-img">
<div class="release-title">NEW ERA (2023) | 28:45</div>
</article>
</main>

<script>
// Кастомный курсор
document.addEventListener('mousemove', e => {
const cursor = document.querySelector('.cursor');
cursor.style.left = `${e.clientX}px`;
cursor.style.top = `${e.clientY}px`;
});

// Эффект наведения на релизы
document.querySelectorAll('.release').forEach(release => {
release.addEventListener('mouseenter', () => {
document.querySelector('.cursor').style.width = '50px';
document.querySelector('.cursor').style.height = '50px';
document.querySelector('.cursor').style.opacity = '0.5';
});

release.addEventListener('mouseleave', () => {
document.querySelector('.cursor').style.width = '15px';
document.querySelector('.cursor').style.height = '15px';
document.querySelector('.cursor').style.opacity = '1';
});

// 3D параллакс-эффект
release.addEventListener('mousemove', (e) => {
const rect = release.getBoundingClientRect();
const x = e.clientX - rect.left;
const y = e.clientY - rect.top;
const centerX = rect.width / 2;
const centerY = rect.height / 2;
const angleX = (y - centerY) / 20;
const angleY = (centerX - x) / 20;

release.style.transform = `perspective(1000px) rotateX(${angleX}deg) rotateY(${angleY}deg)`;
release.querySelector('.release-img').style.transform = `scale(1.05) translateX(${angleY * 5}px) translateY(${angleX * 5}px)`;
});

release.addEventListener('mouseleave', () => {
release.style.transform = 'perspective(1000px) rotateX(0) rotateY(0)';
release.querySelector('.release-img').style.transform = 'scale(1)';
});
});

// Случайные глитч-эффекты
setInterval(() => {
if(Math.random() > 0.9) {
document.body.style.animation = 'glitch 0.3s linear';
setTimeout(() => document.body.style.animation = '', 300);
}
}, 5000);

// Плавное появление элементов
document.addEventListener('DOMContentLoaded', () => {
setTimeout(() => {
document.querySelector('.header').style.opacity = '1';
}, 300);
});
</script>
</body>
</html>
