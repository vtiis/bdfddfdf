<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REE WOUNDED | MERCH</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/merch.css">
</head>
<body>
    <div class="video-bg">
        <video autoplay muted loop>
            <source src="assets/video/ambient.mp4" type="video/mp4">
        </video>
        <div class="overlay"></div>
    </div>

    <div class="cursor"></div>

    <div class="scroll-container">
        
        <div class="merch-grid">
            <div class="merch-item" data-label="ANTIBIOTIC HOODIE">
                <div class="merch-img">
                    <img src="assets/merch/hoodie.png" alt="Hoodie">
                    <div class="x-ray-effect"></div>
                </div>
                <div class="merch-info">
                    <h3>ANTIBIOTIC HOODIE</h3>
                    <p>• 100% COTTON • BLEACHED PRINT •</p>
                    <div class="price">$80</div>
                    <button class="inject-btn">ADD TO SYRINGE</button>
                </div>
            </div>

            <div class="merch-item" data-label="SUTURE TEE">
                <div class="merch-img">
                    <img src="assets/merch/tee.png" alt="T-Shirt">
                    <div class="x-ray-effect"></div>
                </div>
                <div class="merch-info">
                    <h3>SUTURE TEE</h3>
                    <p>• HEAVY COTTON • SCAR DETAILS •</p>
                    <div class="price">$45</div>
                    <button class="inject-btn">ADD TO SYRINGE</button>
                </div>
            </div>

            <div class="merch-item" data-label="PLASMA VINYL">
                <div class="merch-img">
                    <img src="assets/merch/vinyl.png" alt="Vinyl">
                    <div class="x-ray-effect"></div>
                </div>
                <div class="merch-info">
                    <h3>PLASMA VINYL</h3>
                    <p>• LIMITED EDITION • BLOOD-SPLATTER •</p>
                    <div class="price">$120</div>
                    <button class="inject-btn">ADD TO SYRINGE</button>
                </div>
            </div>
        </div>
    </div>

    <div id="blood-stains"></div>

    <script src="js/merch.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
