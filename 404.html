<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ree wounded — lost</title>
<style>
:root {
  --glow: 0 0 10px rgba(255,255,255,0.3);
}

body {
  margin: 0;
  padding: 0;
  background: #000;
  color: #fff;
  font-family: 'Courier New', monospace;
  cursor: none;
  overflow: hidden;
}

.cursor {
  position: fixed;
  width: 15px;
  height: 15px;
  background: #fff;
  border-radius: 50%;
  mix-blend-mode: difference;
  pointer-events: none;
  z-index: 9999;
  transform: translate(-50%, -50%);
  transition: transform 50ms ease;
}

.container {
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  height: 100vh;
  text-align: center;
  padding: 2rem;
  position: relative;
}

.message {
  max-width: 600px;
  margin-bottom: 3rem;
  position: relative;
}

.title {
  font-size: clamp(2rem, 5vw, 3rem);
  margin-bottom: 1.5rem;
  letter-spacing: -0.1rem;
  text-shadow: var(--glow);
}

.subtitle {
  font-size: 1rem;
  opacity: 0.8;
  margin-bottom: 2rem;
  line-height: 1.6;
}

.divider {
  width: 100px;
  height: 1px;
  background: rgba(255,255,255,0.3);
  margin: 2rem auto;
}

.back-btn {
  color: #fff;
  text-decoration: none;
  border: 1px solid rgba(255,255,255,0.3);
  padding: 0.8rem 2rem;
  transition: all 0.3s ease;
  position: relative;
  overflow: hidden;
}

.back-btn:hover {
  border-color: #fff;
  background: rgba(255,255,255,0.1);
}

.scanlines {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: linear-gradient(
    180deg,
    rgba(255,255,255,0) 0%,
    rgba(255,255,255,0.02) 50%,
    rgba(255,255,255,0) 100%
  );
  background-size: 100% 6px;
  z-index: 1;
  pointer-events: none;
  animation: scan 8s linear infinite;
}

@keyframes scan {
  0% { background-position: 0 0; }
  100% { background-position: 0 100%; }
}

.vignette {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  box-shadow: inset 0 0 200px #000;
  pointer-events: none;
  z-index: 2;
}

.glitch {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  font-size: 15vw;
  opacity: 0.03;
  z-index: 0;
  animation: glitch 5s infinite alternate;
}

@keyframes glitch {
  0%, 100% { transform: translate(calc(-50% - 5px), calc(-50% - 5px)); }
  20% { transform: translate(calc(-50% + 5px), calc(-50% + 5px)); }
  40% { transform: translate(calc(-50% - 5px), calc(-50% + 5px)); }
  60% { transform: translate(calc(-50% + 5px), calc(-50% - 5px)); }
  80% { transform: translate(calc(-50%), calc(-50%)); }
}

@media (max-width: 768px) {
  .message {
    margin-bottom: 2rem;
  }
  
  .subtitle {
    font-size: 0.9rem;
  }
}
</style>
</head>
<body>
<div class="cursor"></div>
<div class="scanlines"></div>
<div class="vignette"></div>
<div class="glitch">404</div>

<div class="container">
  <div class="message">
    <h1 class="title">404</h1>
    <p class="subtitle">
      you got lost.
    </p>
    
    <div class="divider"></div>
    
    <h1 class="title">404</h1>
    <p class="subtitle">
      you got lost.
    </p>
  </div>
  
  <a href="discography.html" class="back-btn">Back to releases / Назад к релизам</a>
</div>

<script>
document.addEventListener('mousemove', e => {
  const cursor = document.querySelector('.cursor');
  cursor.style.left = `${e.clientX}px`;
  cursor.style.top = `${e.clientY}px`;
});

document.querySelectorAll('a').forEach(el => {
  el.addEventListener('mouseenter', () => {
    document.querySelector('.cursor').style.transform = 'translate(-50%, -50%) scale(1.5)';
  });
  
  el.addEventListener('mouseleave', () => {
    document.querySelector('.cursor').style.transform = 'translate(-50%, -50%) scale(1)';
  });
});

// Случайное мерцание текста
const titles = document.querySelectorAll('.title');
setInterval(() => {
  if(Math.random() > 0.95) {
    titles.forEach(title => {
      title.style.textShadow = '0 0 15px rgba(255,255,255,0.8)';
      setTimeout(() => {
        title.style.textShadow = 'var(--glow)';
      }, 300);
    });
  }
}, 3000);
</script>
</body>
</html>
