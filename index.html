<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ree wounded</title>
  <style>
    /* =============================
       Ree Wounded — B&W Minimal Landing
       ============================= */
    :root {
      --bg: #0a0a0a;
      --fg: #f5f5f5;
      --muted: #999;
      --border: rgba(255,255,255,0.1);
      --glass: rgba(255,255,255,0.03);
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }
    html, body { height: 100%; }
    body {
      background: var(--bg);
      color: var(--fg);
      font-family: Arial, Helvetica, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    /* Background covers */
    .bg {
      position: fixed;
      inset: 0;
      z-index: -2;
      background: #000;
    }
    .bg::before, .bg::after {
      content: "";
      position: absolute;
      inset: 0;
      background-size: cover;
      background-position: center;
      opacity: 0.15;
      filter: grayscale(1) contrast(1.1);
      transition: opacity 1s ease;
    }
    .bg::before { background-image: url('assets/releases/bb.jpg'); }
    .bg::after { background-image: url('assets/releases/new-era.jpg'); opacity: 0; }
    body.alt .bg::before { opacity: 0; }
    body.alt .bg::after { opacity: 0.15; }

    /* Title */
    h1 {
      font-size: clamp(36px, 10vw, 100px);
      font-weight: 800;
      letter-spacing: 0.05em;
      text-transform: lowercase;
      text-align: center;
    }

    /* Subtext */
    p {
      margin-top: 12px;
      color: var(--muted);
      font-size: 14px;
      letter-spacing: 0.1em;
    }

    /* Albums */
    .albums {
      margin-top: 40px;
      display: flex;
      gap: 20px;
    }
    .album {
      width: 160px;
      height: 160px;
      border: 1px solid var(--border);
      overflow: hidden;
      border-radius: 8px;
      background: var(--glass);
      position: relative;
    }
    .album::before {
      content: "";
      position: absolute;
      inset: 0;
      background-size: cover;
      background-position: center;
      filter: grayscale(1);
      opacity: 0.85;
      transition: transform 0.4s ease;
    }
    .album.bb::before { background-image: url('assets/releases/bb.jpg'); }
    .album.ne::before { background-image: url('assets/releases/new-era.jpg'); }
    .album:hover::before { transform: scale(1.05); }

    footer {
      position: fixed;
      bottom: 16px;
      font-size: 12px;
      color: var(--muted);
    }

    button {
      position: fixed;
      top: 16px;
      right: 16px;
      background: none;
      border: 1px solid var(--border);
      color: var(--fg);
      padding: 6px 12px;
      font-size: 12px;
      cursor: pointer;
    }
    button:hover {
      background: var(--glass);
    }
  </style>
</head>
<body>
  <div class="bg"></div>

  <h1>ree wounded</h1>
  <p>black & white minimalism</p>

  <div class="albums">
    <a class="album bb" href="#"></a>
    <a class="album ne" href="https://reewounded.art/new-era" target="_blank"></a>
  </div>

  <footer>© <span id="yr"></span> ree wounded</footer>

  <button id="toggle">switch cover</button>

  <script>
    document.getElementById('yr').textContent = new Date().getFullYear();
    document.getElementById('toggle').addEventListener('click', ()=>{
      document.body.classList.toggle('alt');
    });
  </script>
</body>
</html>
